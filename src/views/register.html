<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login">

        <form action="/auth/register" method="POST" class="login__form">
           <h1 class="login__title">Cadastre-se</h1>

           <% if (error_msg.length > 0) { %>
               <div class="alert-danger">
                 <%= error_msg %>
               </div>
           <% } %>
       
           <% if (succes_msg.length > 0) { %>
               <div class="alert-succes">
                 <%= succes_msg %>
               </div>
           <% } %>

           <div class="login__content">

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                   <input type="text" class="login__input" id="name" name="name" required placeholder=" ">
                   <label for="login-pass" class="login__label">Nome</label>
                </div>
             </div>

              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="email" class="login__input" id="email" name="email" required placeholder=" " >
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="password" class="login__input" id="password" name="password" required placeholder=" ">
                    <label for="login-pass" class="login__label">Senha</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye-password"></i>
                 </div>
              </div>

              <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                   <input type="password" class="login__input" id="confirmpassword" name="confirmpassword" required placeholder=" ">
                   <label for="login-pass" class="login__label">Confirme sua Senha</label>
                   <i class="ri-eye-off-line login__eye" id="login-eye-confirmpassword"></i>
                </div>
             </div>
           </div>

           

           <button type="submit" class="login__button">Cadastrar</button>

           <p class="login__register">
              JÃ¡ possui uma conta? <a href="http://localhost:3000/login">Login</a>
           </p>
        </form>
     </div>

    <script src="js/register.js"></script>
</body>
</html>
